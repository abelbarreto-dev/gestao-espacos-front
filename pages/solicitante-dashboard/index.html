<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestão de Espaços</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>
                Centro de Gerenciamento de Espaços Públicos - Solicitante
            </h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <p>
                <h1>
                    Solicitações do Usuário
                </h1>
            </p>
            <p>
                Filtrar Por Status:
            </p>
            <p>
                Pendente
                <input type="checkbox" name="Pendente" id="Pendente">
                Aprovado
                <input type="checkbox" name="Aprovado" id="Aprovado">
                Negado
                <input type="checkbox" name="Negado" id="Negado">
            </p>
            <p>
                <input type="button" value="Nova Solicitação" class="btn btn-success btn-sm" onclick="window.location.href='/pages/nova-solicitacao'">
            </p>
            <p>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>SolicitanteID</th>
                        <th>UsuárioID</th>
                        <th>EspaçoPublicoID</th>
                        <th>TipoEventoID</th>
                        <th>Status</th>
                        <th>DataSolicitação</th>
                        <th>Editar</th>
                        <th>Cancelar</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </p>
        </div>
        <div class="col">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
