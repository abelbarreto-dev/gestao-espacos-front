<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestão Espaços Conectados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>Gerenciando Espaços Públicos</h1>
            <p>
                <input type="button" value="Novo Espaço Público" class="btn btn-success btn-lg" onclick="window.location.href='/pages/espacos-publicos/new'">
            </p>
            <p>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Endereço</th>
                        <th>Disponibilidade</th>
                        <th>Capacidade</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </thead>
                    <tbody class="TbEspacoPublicoDashBoard"></tbody>
                </table>
            </p>
        </div>
        <div class="col"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
