<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gestão Espaços Conectados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>Atualizando Espaço Público Existente</h1>
            <form action="" method="post">
                <p>
                    Espaco Publico ID *
                </p>
                <p>
                    <input type="number" name="UpdateEspacoPubID" id="UpdateEspacoPubID">
                </p>

                <p>
                    Nome *
                </p>
                <p>
                    <input type="text" name="UpdateNomeEspaco" id="UpdateNomeEspaco" required>
                </p>

                <p>
                    Descrição
                </p>
                <p>
                    <input type="text" name="UpdateDescricaoEspaco" id="UpdateDescricaoEspaco">
                </p>

                <p>
                    Endereço *
                </p>
                <p>
                    <input type="text" name="UpdateEnderecoEspaco" id="UpdateEnderecoEspaco" required>
                </p>

                <p>
                    Capacidade *
                </p>
                <p>
                    <input type="number" name="UpdateCapacidadeEspaco" id="UpdateCapacidadeEspaco" required>
                </p>

                <p>
                    <input type="submit" value="Atualizar" class="btn btn-danger">
                </p>
            </form>
        </div>
        <div class="col"></div>
    </div>

    <script src="/scripts/updateEspacoPublico.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
